<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CriaFX Pro</title>
    <script>
      // GitHub Pages SPA redirect
      (function () {
        var l = window.location;
        var base = "/CriaFX-Pro/";
        var path = l.pathname.startsWith(base)
          ? l.pathname.slice(base.length)
          : l.pathname.slice(1);

        var redirect =
          l.origin +
          base +
          "?p=" +
          encodeURIComponent(path) +
          "&q=" +
          encodeURIComponent(l.search.slice(1)) +
          l.hash;

        l.replace(redirect);
      })();
    </script>
  </head>
  <body></body>
</html>
